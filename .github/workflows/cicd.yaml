
name: Build and Test
on: [pull_request]
permissions:
  contents: read  # This is required for actions/checkout
  # following required for publishing gh-pages
  id-token: write
  pages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Lint code
      run: |
        pycodestyle --format=pylint rkvst_receipt_scitt unittests
        python3 -m pylint rkvst_receipt_scitt unittests
        black rkvst_receipt_scitt unittests
        modified=$(git status -s | wc -l)
        if [ $modified -gt 0 ]
        then
            echo "there are $modified files that must be reformatted"
            exit 1
        fi

    - name: Run tests
      run: |

        python3 -m pip freeze # required to report issue to py-trie
        python3 -m unittest

        rm -f coverage.xml
        rm -rf htmlcov
        coverage --version
        coverage run --branch --source rkvst_receipt_scitt -m unittest -v
        coverage html --fail-under=65
        coverage xml --fail-under=65
        coverage report --fail-under=65

    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Build with sphinx
      run: |
        mkdir -p docs/_site
        cp -r docs/_static docs/_site/
        sphinx-build -b html docs docs/_site

    - name: Upload docs artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./docs/_site
